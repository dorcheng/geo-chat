<!DOCTYPE html>
<html>

<head>
  <title>Geo Chat</title>
  <link rel="stylesheet" href="./bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Padauk|Quicksand:500" rel="stylesheet">
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Geo Chat</a></li>
        <li><a href="http://www.github.com/dorcheng">Github</a></li>
        <li><a href="http://www.dorischeng.me">Personal</a></li>
      </ul>
    </div>
  </div>
  <div id="app" class="clearfix">
    <div class="map-container col-sm-12 col-lg-12">
      <div>
        <div id="map-canvas"></div>
      </div>
    </div>
    <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
      <div class="col-xs-6 col-sm-12">
        <div class="panel panel-default">
          <div class="panel-body" id="options-panel">
            <div>
              <h4>Chat</h4>
            </div>
            <div>
              <ul id="chatFeed" />
              </div>
              <form action="">
                <input id="message" autocomplete="off" />
                <button>Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="./bundle.js"></script>
</body>

</html>
